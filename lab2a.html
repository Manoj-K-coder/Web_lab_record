<!-- 2. a) Implement different types of styles sheets on HTML page. -->
<!DOCTYPE html>
<html>
<head>
    <title>Types of Style Sheets</title>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="lab2ac.css">

    <!-- Internal CSS -->
    <style>
        h2 {
            color: green;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: #444;
        }
        .box {
            border: 2px solid black;
            padding: 10px;
            width: 300px;
            background-color:pink;
        }
    </style>
</head>

<body>

    <!-- Inline CSS -->
    <h1 style="color: red; text-align: center;">Inline CSS Example</h1>

    <!-- Internal CSS -->
    <h2>Internal CSS Example</h2>
    <p>This paragraph uses internal CSS applied in the &lt;style&gt; tag.</p>

    <!-- External CSS -->
    <h3>External CSS Example</h3>
    <p class="external-text">This text is styled using external CSS file (lab2ac.css).</p>

    <!-- Box Example -->
    <div class="box">
        This is a box styled using INTERNAL CSS.
    </div>

</body>
</html>
