<!-- 2. Write JavaScript to validate the following fields of the Registration page and display the contents on the same page.
Show the alert message upon click of a button.
• Name (Name should contains alphabets and the length should not be less than 6 characters).
• Password (Password should not be less than 6 characters length).
• E-mail id (should not contain any invalid and must follow the standard pattern name@domain.com)
• Mobile Number (Phone number should contain 10 digits only). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Registration Form</h2>
        <form id="registrationForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="validateForm()">Register</button>
        </form>
        <div id="errorMessages" class="mt-3"></div>
        <div id="output" class="mt-4 p-3 border rounded bg-light"></div>
    </div>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let password = document.getElementById("password").value;
            let email = document.getElementById("email").value;
            let mobile = document.getElementById("mobile").value;

            let namePattern = /^[A-Za-z\s]{6,}$/;
            let emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;
            let mobilePattern = /^\d{10}$/;

            let errorDiv = document.getElementById("errorMessages");
            let outputDiv = document.getElementById("output");
            errorDiv.innerHTML = "";
            outputDiv.innerHTML = "";
            let errorHTML = "<div class='alert alert-danger'><ul>";

            if (!namePattern.test(name)) {
                errorHTML += "<li>Name must contain only alphabets and at least 6 characters.</li>";
            }
            if (password.length < 6) {
                errorHTML += "<li>Password must be at least 6 characters long.</li>";
            }
            if (!emailPattern.test(email)) {
                errorHTML += "<li>Please enter a valid email address.</li>";
            }
            if (!mobilePattern.test(mobile)) {
                errorHTML += "<li>Mobile number must be exactly 10 digits.</li>";
            }

            errorHTML += "</ul></div>";

            if (errorHTML !== "<div class='alert alert-danger'><ul></ul></div>") {
                errorDiv.innerHTML = errorHTML;
                return false;
            }

            let outputHTML = "<h4>Registration Details:</h4>";
            outputHTML += "<p><strong>Name:</strong> " + name + "</p>";
            outputHTML += "<p><strong>Password:</strong> " + password + "</p>";
            outputHTML += "<p><strong>Email:</strong> " + email + "</p>";
            outputHTML += "<p><strong>Mobile Number:</strong> " + mobile + "</p>";
            outputDiv.innerHTML = outputHTML;

            alert("Registration Successful!");
        }
    </script>
</body>

</html>
