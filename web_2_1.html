<!-- Design a Registration page using HTML and JavaScript. Validate the form fields using JavaScript and DOM. Use onload() to
display a welcome message and onclick() to validate and display user data. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Registration Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body onload="welcomeMessage()">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Registration Form</h4>
                    </div>

                    <div class="card-body">

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter your full name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Course</label>
                            <select id="course" class="form-select">
                                <option value="">-- Select Course --</option>
                                <option value="AI">Artificial Intelligence</option>
                                <option value="ML">Machine Learning</option>
                                <option value="DL">Deep Learning</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Gender</label>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>

                        <button class="btn btn-success w-100" onclick="displayData()">Register</button>

                        <div id="result"></div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function welcomeMessage() {
            alert("Welcome to the Registration Page!");
        }

        function displayData() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let course = document.getElementById("course").value;

            let gender = "";
            let genderRadios = document.getElementsByName("gender");

            for (let i = 0; i < genderRadios.length; i++) {
                if (genderRadios[i].checked) {
                    gender = genderRadios[i].value;
                }
            }

            document.getElementById("result").innerHTML =
                "<div class='alert alert-success mt-3'>" +
                "<h5>Registration Details</h5>" +
                "<p><strong>Name:</strong> " + name + "</p>" +
                "<p><strong>Email:</strong> " + email + "</p>" +
                "<p><strong>Password:</strong> " + password + "</p>" +
                "<p><strong>Course:</strong> " + course + "</p>" +
                "<p><strong>Gender:</strong> " + gender + "</p>" +
                "</div>";
        }
    </script>
</body>

</html>
